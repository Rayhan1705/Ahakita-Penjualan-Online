    fetch('menu profil.php', {

        }
    })
    .then(response => response.json()) // mengubah respons menjadi JSON
    .then(data => {
        console.log('Success:', data);
        // Update tampilan HTML di sini menggunakan data yang diterima
        document.querySelector('.font-weight-bold').textContent = data.name;
        document.querySelector('.text-black-50').textContent = data.email;
        // Update nilai input dengan data yang diterima
        document.querySelector('input[placeholder="first name"]').value = data.name;
        document.querySelector('input[placeholder="enter phone number"]').value = data.mobile_number;
        document.querySelector('input[placeholder="enter address line 1"]').value = data.address;
        document.querySelector('input[placeholder="enter email "]').value = data.email;
    })
    .catch((error) => {
        console.error('Error:', error);
    });
    
    function cancelDelete() {
